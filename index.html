<!DOCTYPE html>
<html>
<head>
  <title>RFID Race Results - Live Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .header { text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 90%; margin: auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f0f0f0; }
    input, button { margin: 10px 5px; padding: 8px 12px; font-weight: bold; }
    .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #555; }
    @media (max-width: 600px) {
      table { font-size: 12px; }
    }
  </style>
</head>
<body>

<div class="header">POLITEKNIK BALIK PULAU</div>
<h2>üèÅ Live RFID Race Results</h2>

<div style="text-align:center;">
  <input type="text" id="searchInput" placeholder="Cari Nama..." oninput="searchTable()">
  <button onclick="exportToCSV()">üíæ Save CSV</button>
  <button onclick="window.print()">üñ®Ô∏è Print PDF</button>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>Pos</th>
      <th>Nama</th>
      <th>Masa</th>
      <th>GAP</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="footer">
  Last updated: <span id="lastUpdated"></span>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA9mrY_tjAKoCkj_6P7CSNU_89oiGmF6GE",
    authDomain: "rfid-sport.firebaseapp.com",
    databaseURL: "https://rfid-sport-default-rtdb.firebaseio.com",
    projectId: "rfid-sport",
    storageBucket: "rfid-sport.appspot.com",
    messagingSenderId: "381783930543",
    appId: "1:381783930543:web:3dd45b470f9661b888065a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function loadData() {
    const timeRef = db.ref("logs/time");
    const userRef = db.ref("logs/user");

    Promise.all([timeRef.once('value'), userRef.once('value')]).then(([timeSnap, userSnap]) => {
      const timeData = Object.values(timeSnap.val() || {});
      const userData = Object.values(userSnap.val() || {});
      let combinedData = [];

      const minLength = Math.min(timeData.length, userData.length);
      for (let i = 0; i < minLength; i++) {
        combinedData.push({
          nama: userData[i],
          masa: timeData[i]
        });
      }

      // Sort by time
      combinedData.sort((a, b) => convertToMs(a.masa) - convertToMs(b.masa));
      const leaderTime = convertToMs(combinedData[0].masa);

      combinedData = combinedData.map((item, index) => ({
        position: index + 1,
        nama: item.nama,
        masa: item.masa,
        gap: index === 0 ? "+00:00" : formatGap(convertToMs(item.masa) - leaderTime)
      }));

      renderTable(combinedData);
      document.getElementById("lastUpdated").innerText = new Date().toLocaleTimeString();
    });
  }

  function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.position}</td>
        <td>${item.nama}</td>
        <td>${item.masa}</td>
        <td>${item.gap}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function convertToMs(timeStr) {
    let [min, sec, ms] = timeStr.split(":").map(Number);
    return (min * 60000) + (sec * 1000) + ms;
  }

  function formatGap(ms) {
    let totalSec = Math.floor(ms / 1000);
    let min = Math.floor(totalSec / 60);
    let sec = totalSec % 60;
    let msPart = ms % 1000;
    return `+${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}:${String(Math.floor(msPart/10)).padStart(2,'0')}`;
  }

  function exportToCSV() {
    const rows = Array.from(document.querySelectorAll("#dataTable tr"));
    let csvContent = "data:text/csv;charset=utf-8,";
    rows.forEach(row => {
      const cols = row.querySelectorAll("td, th");
      const rowData = Array.from(cols).map(col => `"${col.textContent.trim()}"`).join(",");
      csvContent += rowData + "\r\n";
    });
    const link = document.createElement("a");
    link.href = encodeURI(csvContent);
    link.download = "rfid_race_results.csv";
    link.click();
  }

  function searchTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const trs = document.querySelectorAll("#dataTable tbody tr");
    trs.forEach(tr => {
      const nama = tr.cells[1].textContent.toLowerCase();
      tr.style.display = nama.includes(input) ? "" : "none";
    });
  }

  loadData();
  setInterval(loadData, 10000);  // Refresh every 10 seconds
</script>

</body>
</html>
